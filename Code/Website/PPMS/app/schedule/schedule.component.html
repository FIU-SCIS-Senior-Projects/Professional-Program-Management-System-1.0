<div class="panel panel-primary">
     <div class="panel-heading">
        <h1>Current Schdedule!</h1>
    </div>
    <div class="panel-body">
        <div class='row'></div>
        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>Miniterm</th>
                        <th>Term Dates</th>
                        <th>Hybrid Course</th>
                        <th>Class Dates</th>  
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let offering of offerings'>
                        <td>{{ offering.TermID }}</td>
                        <td>From {{ offering.StartDate }} To {{offering.EndDate}}</td>
                        <td>{{ offering.CourseName }}</td>
                        <td>{{ offering.Schedule }}</td>
                        <td width=300> 
                            <a class="btn btn-info" routerLink="/textbook/{{offering.PantherCourseNumber}}">Textbook Info</a>
                            <a *ngIf="currentUser[0].UserType === 'Administrator'" class="btn btn-success" routerLink="/enrollment/{{offering.PantherCourseNumber}}">Enrolled Students</a>
                        </td>
                    <tr>
                </tbody>
            </table>
        </div>
            <button *ngIf="currentUser[0].UserType === 'Administrator'" [routerLink]="['/addCourse']" class="btn btn-primary">Add Course</button>
        <div class="col-md-6 col-md-offset-10">
            <p><a [routerLink]="['/guestPage']">Cancel</a></p>
        </div>
    </div>  
</div>
