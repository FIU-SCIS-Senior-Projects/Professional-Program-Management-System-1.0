<div class="panel panel-primary" *ngIf=ticket>
<div class="panel-heading">
        Ticket # {{ticket.TicketID}}
</div>
      <div class="panel-body">
        <form name="form" (ngSubmit)="f.form.valid && updateTicket()" #f="ngForm" novalidate>
            
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-9">
            <p class="form-control">{{ticket.Description}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="department" class="col-sm-2 control-label">Submitted Date : </label>
          <div class="col-sm-9">
          <p class="form-control">{{ticket.TimeStamp}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="salary" class="col-sm-2 control-label">Status : </label>
          <div class="col-sm-9">
            <p class="form-control">{{ticket.Status}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="id" class="col-sm-2 control-label">Response: </label>
          <div class="col-sm-9">
            <table class='table'>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                        <div class="form-group" [ngClass]="{'has-error': f.submitted}">
                            <input type="text" class="form-control" name="Description" maxlength="150" [(ngModel)]="model.Description" #Description="ngModel" required />
                            <div *ngIf="f.submitted && !Description.valid" class="help-block">Description is required</div>
                        </div>
                        </td>
                        <td>
                        <div class="form-group" [ngClass]="{'has-error': f.submitted}">
                            <select class="form-control" name="Status" [(ngModel)]="model.Status" #Status="ngModel" required>
                                                <option value="Resolved">Resolved</option>
                                                <option value="Open">Open</option>
                            </select>
                            <div *ngIf="f.submitted && !Status.valid" class="help-block">Status is required</div>
                        </div>
                        </td>
                    </tr>
                </tbody>
            </table>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
                <button [disabled]="loading"  class="btn btn-primary">Submit</button>
                <a [routerLink]="['/guestPage']" class="btn btn-link">Cancel</a>
          </div>
        </div>
    </form>
  </div>
</div>
