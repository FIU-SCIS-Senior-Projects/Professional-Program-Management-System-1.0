 <div class="panel panel-primary">
     <div class="panel-heading">
        Create a Ticket
    </div>
    <div class="panel-body">
    <div class="col-md-6 col-md-offset-3">
    <form name="form" (ngSubmit)="f.form.valid && addTicket()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{'has-error': f.submitted}">
            <label for="Description">Description</label>
            <input type="text" class="form-control" name="Description" maxlength="150" [(ngModel)]="model.Description" #Description="ngModel" required />
            <div *ngIf="f.submitted && !Description.valid" class="help-block">Description is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading"  class="btn btn-primary">Submit</button>
            <a [routerLink]="['/guestPage']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
</div>
</div>
