<div class="panel panel-primary">
     <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="col-md-6 col-md-offset-3">
            <form name="form" (ngSubmit)="f.form.valid && resetPassword()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{'has-error': f.submitted}">
                    <label for="email">Enter your email address below</label>
                    <input type="text" class="form-control" name="email" maxlength="150" [(ngModel)]="model.email" #email="ngModel" required />
                    <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading"  class="btn btn-primary">Submit</button>
                    <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
