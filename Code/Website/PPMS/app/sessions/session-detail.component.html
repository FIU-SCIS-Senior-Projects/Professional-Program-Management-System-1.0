<div class="panel panel-primary" *ngIf="session">
    <div class="panel-heading" style="font-size:large">
        {{pageTitle + ": " + session.sessionName}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Name:</div>
                    <div class="col-md-6">{{session.sessionName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Code:</div>
                    <div class="col-md-6">{{session.sessionCode}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Schedule:</div>
                    <div class="col-md-6">{{session.sessionDate}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Description:</div>
                    <div class="col-md-6">{{session.description}}</div>
                </div>
            </div>
        </div>
        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
    </div>

    <div class="panel-footer">
        <a class="btn btn-default" (click)="onBack()" style="width:80px">
            <i class="glyphicon glyphicon-chevron-left"></i> Back
        </a>
        <a class="btn btn-primary" style="width:80px;margin-left:10px" 
           [routerLink]="['/sessionEdit', session.id]">
            Edit
        </a>
    </div>
</div>
