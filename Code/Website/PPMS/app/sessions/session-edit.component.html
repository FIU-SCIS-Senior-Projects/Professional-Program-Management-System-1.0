<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="saveSession()"
              [formGroup]="sessionForm" >
            <fieldset>
                <div class="form-group" 
                     [ngClass]="{'has-error': displayMessage.sessionName }">
                    <label class="col-md-2 control-label" for="sessionNameId">Session Name</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="sessionNameId" 
                                type="text" 
                                placeholder="Name (required)" 
                                formControlName="sessionName" />
                        <span class="help-block" *ngIf="displayMessage.sessionName">
                                {{displayMessage.sessionName}}
                        </span>
                    </div>
                </div>
                
                <div class="form-group" 
                     [ngClass]="{'has-error': displayMessage.sessionCode}">
                    <label class="col-md-2 control-label" for="sessionCodeId">Session Code</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="sessionCodeId" 
                                type="text" 
                                placeholder="Code (required)" 
                                formControlName="sessionCode" />
                        <span class="help-block" *ngIf="displayMessage.sessionCode">
                                {{displayMessage.sessionCode}}
                        </span>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': displayMessage.description}">
                    <label class="col-md-2 control-label" for="descriptionId">Description</label>

                    <div class="col-md-8">
                        <textarea class="form-control" 
                                id="descriptionId" 
                                placeholder="Description"
                                rows=3
                                formControlName="description"></textarea>
                        <span class="help-block" *ngIf="displayMessage.description">
                                {{ displayMessage.description}}
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]='!sessionForm.valid'>
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               [routerLink]="['/sessions']">
                                Cancel
                            </a>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               (click)="deleteSession()">
                                Delete
                            </a>
                        </span>       
                     </div>
                </div>
            </fieldset>
        </form>
        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
    </div>

</div>
