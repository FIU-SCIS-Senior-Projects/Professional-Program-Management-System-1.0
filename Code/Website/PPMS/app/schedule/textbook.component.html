<div class="panel panel-primary" *ngIf=textbook>
<div class="panel-heading">
        Course # {{textbook.PantherCourseNumber}} Textbook Info
</div>
      <div class="panel-body">
      <form class="form-horizontal" >

        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">ISBN</label>
          <div class="col-sm-9">
            <p class="form-control">{{textbook.ISBN}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="department" class="col-sm-2 control-label">Title </label>
          <div class="col-sm-9">
          <p class="form-control">{{textbook.Title}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="salary" class="col-sm-2 control-label">Edition </label>
          <div class="col-sm-9">
            <p class="form-control">{{textbook.Edition}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="salary" class="col-sm-2 control-label">Publisher </label>
          <div class="col-sm-9">
            <p class="form-control">{{textbook.Publisher}}</p>
          </div>
        </div>
         <div class="form-group">
          <label for="salary" class="col-sm-2 control-label">Authors </label>
          <div class="col-sm-9">
            <p class="form-control">{{textbook.Authors}}</p>
          </div>
        </div>
    
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <a [routerLink]="['/guestPage']" class="btn btn-link">Cancel</a>
          </div>
        </div>
    </form>
  </div>
</div>
